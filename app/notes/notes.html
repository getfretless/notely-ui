<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <nav id="sidebar">
        <button class="new-note btn btn-default">
          New Note
        </button>
        <ul id="notes">
          <li id="note_{{ note.id }}"
            ng-repeat="note in notes | orderBy: '-id' | limitTo: 10"
            ng-click="loadNote(note)">
            <a ui-sref="notes.form({noteId:note.id})">{{ note.title }}</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-xs-8">
      <main>
        <div ui-view></div>
      </main>
    </div>
  </div>
</div>
